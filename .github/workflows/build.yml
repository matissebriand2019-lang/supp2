name: Build cubiomes WASM

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer ton repo
      - name: Checkout main repo
        uses: actions/checkout@v4

      # 2️⃣ Cloner cubiomes
      - name: Clone cubiomes
        run: git clone --depth=1 https://github.com/Cubitect/cubiomes.git

      # 3️⃣ Installer Emscripten
      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.56

      # 4️⃣ Compiler en WASM
      - name: Build cubiomes (WASM)
        run: |
          cd cubiomes
          mkdir build
          cd build
          emcmake cmake ..
          emmake make

      # 5️⃣ Upload artefacts
      - name: Upload WASM artefacts
        uses: actions/upload-artifact@v4
        with:
          name: cubiomes-wasm
          path: cubiomes/build/
